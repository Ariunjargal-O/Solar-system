<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit" style="--orbit:150px; --orbit-period:8.8s;">

                    style="--planet:15px;  --rotation-period:5.86s;"></div>
        </div>
        <div class="orbit" style="--orbit:200px; --orbit-period:22.5s;">
            <div> <img src="assents/venus.png" alt="" class="planet center-position"

        </div>
        <div class="orbit" style="--orbit:300px; --orbit-period:36.5s;">

        </div>
        <div class="orbit" style="--orbit:400px; --orbit-period:68.7s;">

        </div>
        <div class="orbit" style="--orbit:750px; --orbit-period:840s;">
            <div> <img src="assents/uranus.png" alt="" class="planet center-position"
                    style="--planet:35px; --rotation-period:0.717s;"></div>
        </div>
        <div class="orbit" style="--orbit:850px; --orbit-period:1648s;">
            <div> <img src="assents/neptune.png" alt="" class="planet center-position"
                    style="--planet:33px; --rotation-period:0.671s;"></div>
        </div>
    </div>
</body>

</html>
