<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="copy-style.css" />
  </head>

  <body style="--image-url: url(./images/galaxy.webp)" class="center-image">
    <div class="solar-system">
      <div style="--image-url: url(./images/sun.png)" class="sun center-position center-image"></div>

      <div class="orbit center-position" style="--orbit: 150px; --orbit-period: 8.8s">
        <div class="planet center-position center-image" style="--planet: 15px; --image-url: url(./images/mercury.png); --rotation-period: 5.86s"></div>
      </div>

      <div class="orbit center-position" style="--orbit: 200px; --orbit-period: 22.5s">
        <div class="planet center-position center-image" style="--planet: 20px; --image-url: url(./images/venus.png); --rotation-period: 24.3s"></div>
      </div>

      <div class="orbit center-position" style="--orbit: 300px; --orbit-period: 36.5s">
        <div class="planet center-position center-image" style="--planet: 23px; --image-url: url(./images/earth.png); --rotation-period: 1s"></div>
      </div>

      <div class="orbit center-position" style="--orbit: 400px; --orbit-period: 68.7s">
        <div class="planet center-position center-image" style="--planet: 17px; --image-url: url(./images/mars.png); --rotation-period: 1.025s"></div>
      </div>

      <div class="orbit center-position" style="--orbit: 550px; --orbit-period: 118.6s">
        <div class="planet center-position center-image" style="--planet: 45px; --image-url: url(./images/jupiter.png); --rotation-period: 0.41s"></div>
      </div>

      <div class="orbit center-position" style="--orbit: 650px; --orbit-period: 294.6s">
        <div class="planet center-position center-image" style="--planet: 40px; --image-url: url(./images/saturn.png); --rotation-period: 0.445s"></div>
      </div>

      <div class="orbit center-position" style="--orbit: 750px; --orbit-period: 840s">
        <div class="planet center-position center-image" style="--planet: 35px; --image-url: url(./images/uranus.png); --rotation-period: 0.717s"></div>
      </div>

      <div class="orbit center-position" style="--orbit: 850px; --orbit-period: 1648s">
        <div class="planet center-position center-image" style="--planet: 33px; --image-url: url(./images/neptune.png); --rotation-period: 0.671s"></div>
      </div>
    </div>
  </body>
</html>
